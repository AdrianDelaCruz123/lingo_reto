<VirtualHost *:80>
    ServerName localhost
    ServerAlias lingo.local
    DocumentRoot /var/www/html
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>


    ErrorLog ${APACHE_LOG_DIR}/lingo_error.log
    CustomLog ${APACHE_LOG_DIR}/lingo_access.log combined
</VirtualHost>
