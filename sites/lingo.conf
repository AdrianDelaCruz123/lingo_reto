<VirtualHost *:80>
    ServerName lingo.local
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/lingo_error.log
    CustomLog ${APACHE_LOG_DIR}/lingo_access.log combined
</VirtualHost>
